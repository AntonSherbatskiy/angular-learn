<div>
    <p style="text-align:right">Дата: {{myDate$ | async | date:'HH:mm:ss dd:MM:yyyy'}}</p>
    <input
        type="text";p][[]]
        class="form-control"
        placeholder="Title..."
        [(ngModel)]="title">
    <input
        type="text"
        class="form-control"
        placeholder="Text..."
    [(ngModel)]="text">
    <button (click)="addPost()" class="btn">Додати пост</button>
</div>
